<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width: 30%; margin: 10px auto;">
    <div class="carousel-inner">
        
        <div *ngFor="let card of cards; let i = index"  [ngClass]="i == 0? 'active' : ''" class="carousel-item">
            <img [src]="card.image" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{card.name}}</h5>
            </div>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
